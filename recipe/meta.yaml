{% set name = "dwave-networkx" %}
{% set version = "0.8.16" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/dwave_networkx-{{ version }}.tar.gz
  sha256: 2d7b52a8b34b74183697ab69e0e3ca94c5769a51449767cd20b930e44b29e531

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools
  run:
    - numpy >=1.17.3
    - dimod >=0.10.8
    - networkx >=2.4
    - python >=3.7

test:
  imports:
    - dwave_networkx
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dwavesystems/dwave_networkx
  summary: A NetworkX extension providing graphs and algorithms relevent to working with the D-Wave System
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - BastianZim
